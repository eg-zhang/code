                    maxSpeed:0.02,

                    var url='http://find.nlc.gov.cn/search/doSearch?query='+word+'&secQuery=&actualQuery='+word+'&searchType=2&docType='+encodeURIComponent('全部')+'&isGroup=isGroup&targetFieldLog='+encodeURIComponent('全部字段')+'&orderBy=RELATIVE';
